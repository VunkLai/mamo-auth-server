<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application | Register</title>
  </head>
  <body>
    <header><h1>Register a new application</h1></header>
    <form action="/application/register" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="redirect_urls">Redirect URLs</label>
      <textarea
        name="redirect_urls"
        id="redirect_urls"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
